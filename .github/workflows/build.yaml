name: Build

on:
  push:
    branches: [master, devel, DPVS-1.8-LTS]
  release:
    branches: [master]
    types: [published]
  schedule:
    - cron:  '30 2 * * 1'
  pull_request:
    branches: [master, devel, DPVS-1.8-LTS]
    types: [labeled]

jobs:
  build-basic:
    runs-on: self-hosted
    env:
      PKG_CONFIG_PATH: /data/dpdk/dpdklib/lib64/pkgconfig
    steps:
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Checkout Code
      uses: actions/checkout@v2
    - name: build
      run: make -j
      
  build-all:
    runs-on: self-hosted
    env:
      PKG_CONFIG_PATH: /data/dpdk/dpdklib/lib64/pkgconfig
    steps:
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Checkout Code
      uses: actions/checkout@v2
    - name: Config
      run: sed -i 's/=n$/=y/' config.mk
    - name: build
      run: make -j
