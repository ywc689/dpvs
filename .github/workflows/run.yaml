name: Run

on:
  push:
    branches: [master, devel, DPVS-1.8-LTS]
  release:
    branches: [master]
    types: [published]
  schedule:
    - cron:  '30 3 * * 1'
  pull_request:
    branches: [master, devel, DPVS-1.8-LTS]
    types: [labeled]

jobs:
  run-dpvs:
    runs-on: self-hosted
    env:
      PKG_CONFIG_PATH: /data/dpdk/dpdklib/lib64/pkgconfig
    steps:
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Checkout Code
      uses: actions/checkout@v2
    - name: Build
      run: make -j
    - name: Install
      run: make install
    - name: Run DPVS
      run: sudo dpvsci $(pwd)/bin/dpvs
